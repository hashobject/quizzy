<!DOCTYPE html>
<html>
<head>
    <title>Quizzy</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>
    <div class="container" id="main-container">
        <div class="row" id="main-row">
            <div class="col-lg-7 col-md-7 col-sm-7" id="game-window">
                <div class="row" id="game-title">
                    <h1>Quizzy</h1>
                </div>
                <div class="row" id="game-content">
                    <div class="col-lg-2 col-md-2 col-sm-2 avatar"></div>
                    <div class="col-lg-10 col-md-10 col-sm-10 message"></div>
                </div>
                <div class="row" id="game-input">
                    <div class="col-lg-11 col-md-11 col-sm-11">
                        <input class="form-control" type="text" placeholder="Your answer"/>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1 ">
                        <button class="btn btn-default">Send</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-1" id="statistic-window">
                <div class="row" id="statistics-title">
                    <h1>Leaders</h1>
                </div>
                <div class="row" id="leaders">
                    <div class="col-lg-12 col-md-12 col-sm-12"></div>
                </div>
            </div>
        </div>
        <!--<div class="container col-lg-8" id="game-panel">
            <div id="messages-window">
                &lt;!&ndash; <div class="avatar"></div>
                <div class="message"></div> &ndash;&gt;
            </div>
            <div id="answers-input">
                <div id="answer-div"><input id="answer-field"/></div>
                <div id="button-div"><button id="send-answer">SEND</button></div>
            </div>
        </div>
        <div class="container col-lg-4" id="statistics">
            <div id="title">Leaders</div>
            <div id="leaders"></div>
        </div>-->
    </div>
</body>
</html>
