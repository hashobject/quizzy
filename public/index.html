<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="game-panel">
            <div id="messages-window">
                <div class="avatar"></div>
                <div class="message"></div>
            </div>
            <div id="answers-input">
                <div id="answer-div"><input id="answer-field"/></div>
                <div id="button-div"><button id="send-answer">SEND</button></div>
            </div>
        </div>
        <div id="statistics">
            <div id="title">Leaders</div>
            <div id="leaders"></div>
        </div>
    </div>
</body>
</html>
