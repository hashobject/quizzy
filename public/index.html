<!DOCTYPE html>
<html>
<head>
    <title>Quizzy</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container" id="main-container">
        <div class="row" id="main-row">
            <div class="col-lg-7 col-md-7 col-sm-7" id="game-window">
                <div class="row" id="game-title">
                    <h1>Quiz</h1>
                </div>
                <div class="container" id="game-content"></div>
                <div class="row" id="game-input">
                    <div class="col-lg-9 col-md-9 col-sm-9" id='user-input-div'>
                        <input class="form-control" type="text" placeholder="Your answer" id="user-answer"/>
                    </div>
                    <div class="col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1" id='submit-answer-div'>
                        <button class="btn btn-default" id="submit-answer">Send</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-1" id="side-window">
               <div class="row" id="leaders-panel">
                   <div class="row" id="statistics-title">
                       <h3>Leaders</h3>
                   </div>
                <div class="row" id="leaders">
                    <div class="col-lg-12 col-md-12 col-sm-12"></div>
                </div>
               </div>
               <div class="row" id="online-users-panel">
                   <div class="row" id="online-title">
                       <h3>Online</h3>
                   </div>
                   <div class="row" id="online-users">
                    <div class="col-lg-12 col-md-12 col-sm-12" id='online'></div>
                </div>
               </div>

            </div>
        </div>

        <div id = "dialog-container">
			<div id="my-dialog">
            <h1>Lets play</h1>
            <h3>What is your name?</h3>
			    <input class="form-control" type="text" placeholder="Type your name" id="nickname"/>
			    <button class="btn btn-default" id="create-user">Submit</button>
			</div>
		</div>

    </div>
</body>
</html>
