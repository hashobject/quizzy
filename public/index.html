<!DOCTYPE html>
<html>
<head>
    <title>Quizzy</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container" id="main-container">
        <div class="row" id="main-row">
            <div class="col-lg-7 col-md-7 col-sm-7" id="game-window">
                <div class="row" id="game-title">
                    <h1>Quizzy</h1>
                </div>
                <div class="container" id="game-content"></div>
                <div class="row" id="game-input">
                   <div class="col-lg-3 col-md-3 col-sm-3" id='user-input-div'>
                        <input class="form-control" type="text" placeholder="Usernick" id="usernick"/>
                    </div>
                    <div class="col-lg-5 col-lg-offset-1 col-md-5 col-md-offset-1 col-sm-5 col-sm-offset-1" id='user-input-div'>
                        <input class="form-control" type="text" placeholder="Your answer" id="user-answer"/>
                    </div>
                    <div class="col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1" id='submit-answer-div'>
                        <button class="btn btn-default" id="submit-answer">Send</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-1" id="statistic-window">
                <div class="row" id="statistics-title">
                    <h1>Leaders</h1>
                </div>
                <div class="row" id="leaders-board">
                    <div class="container"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
